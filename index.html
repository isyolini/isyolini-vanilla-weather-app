<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/17ab4985c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>IsyOlini Vanilla Weather App</title>
  </head>

  <body>
    
    <div class="container container-fluid">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="search-city">
            <div class="row justify-content-between">
              <div class="col-6">
                <input
                  class="form-control shadow-sm"
                  type="search"
                  placeholder="Type a city..."
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="🔎 Search"
                  class="btn btn-dark shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <input
                  type="button"
                  value="📍 your city"
                  class="btn btn-light shadow-sm w-100 current-location-button"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <div class="row justify-content-between">
              <div class="col-4 city">
                <h1 id="city"></h1>
                <ul>
                  <li>Last updated: <br /><span id="date"></span></li>
                </ul>
              </div>
              <div class="col-4">
                <div class="d-flex weather-temperature">
                  <img src="" alt="" id="icon" />
                  <div>
                    <strong id="temperature"></strong>
                    <span class="units">ºC</span>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <ul>
                  <li id="description"></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>km/h</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        
      </div>
      
      <small class="footer">
          <a
            href="https://github.com/isyolini/isyolini-weather-app"
            target="_blank"
            >Open-source code</a
          >, by
          <a
            href="https://www.linkedin.com/in/isabellarossolini/"
            target="_blank"
            >IsyOlini</a
          ></small
        >
    </div>

    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
